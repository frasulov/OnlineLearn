{% extends "OnlineLearn/layout.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static '/OnlineLearn/css/register.css' %}">
<script src="{% static '/OnlineLearn/js/register.js' %}"></script>

<div class="register">
		<h2>Register</h2>
		<form action="{% url 'register' %}" method="post">
      {% csrf_token %}
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input id="firstname" class="form-control my-input-field" type="text" placeholder="Fagan" name="firstname" required>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input id="lastname" class="form-control my-input-field" type="text" placeholder="Rasulov" name="lastname" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control my-input-field" type="email" placeholder="yourname@example.com" name="email" required>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control my-input-field" name="gender">
                            <option selected value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="form-group">
                        <label >Student or Instructor</label>
                        <select class="form-control my-input-field" name="type">
                            <option selected value="">Student</option>
                            <option value="">Instructor</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="form-group">
                        <label for="birth">Birth date</label>
                        <input class="form-control my-input-field" name="birthday" type="date" placeholder="dd/mm/yyyy" pattern="(^(((0[1-9]|1[0-9]|2[0-8])[\/](0[1-9]|1[012]))|((29|30|31)[\/](0[13578]|1[02]))|((29|30)[\/](0[4,6,9]|11)))[\/](19|[2-9][0-9])\d\d$)|(^29[\/]02[\/](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="form-group">
                        <label for="pass-in">Password</label>
                        <div id="t-password" class="row t-password">
                            <div class="col-11" style="margin:0;padding:0;">
                                <input id="pass-in" class="input-f" type="password" name="password" required>
                            </div>
                            <div class="col-1 d-flex justify-content-center align-items-center" style="margin:0;padding:0;">
                                <i id="hide-or" data-true="1" class="fas fa-eye"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="form-group">
                        <label for="c-pass-in">Confirm Password</label>
                        <div id="c-t-password" class="row t-password">
                            <div class="col-11" style="margin:0;padding:0;">
                                <input id="c-pass-in" class="input-f" type="password" name="confirmation" required>
                            </div>
                            <div class="col-1 d-flex justify-content-center align-items-center" style="margin:0;padding:0;">
                                <i id="c-hide-or" data-true="1" class="fas fa-eye"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			<button class="my-own-button">Register</button>
        </form>
        <div class="no-account">You have already an account? <a href="{% url 'login' %}">Log in</a></div>
	</div>

{% endblock %}
